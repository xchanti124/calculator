<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="parent-container">
      <div class="container">
        <input type="text" class="input-display" />
        <button class="input-1">1</button>
        <button class="input-2">2</button>
        <button class="input-3">3</button>
        <button class="input-plus">+</button>
        <button class="input-4">4</button>
        <button class="input-5">5</button>
        <button class="input-6">6</button>
        <button class="input-minus">-</button>
        <button class="input-7">7</button>
        <button class="input-8">8</button>
        <button class="input-9">9</button>
        <button class="input-multiply">*</button>
        <button class="input-equals">=</button>
        <button class="input-0">0</button>
        <button class="input-dot">.</button>
        <button class="input-divide">/</button>
      </div>
    </div>
  </body>
</html>
